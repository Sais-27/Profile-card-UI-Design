<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="sai profile.jpg" alt="I am not a human" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Sai Sankatmochan</span>
            <span class="job">Pre-Final Year Student</span>
        </div>
        <div class="media-buttons">
            <a href="mailto:ssai_be21@thapar.edu" style="background: #f82222;" class="link">
                <i class='bx bxl-gmail' ></i>
            </a>
            <a href="https://www.linkedin.com/in/sai-sankatmochan-120b751ba/" style="background: #4267b2;" class="link">
                <i class='bx bxl-linkedin' ></i>
            </a>
            <a href="https://github.com/Sais-27" style="background: #011522;" class="link">
                <i class='bx bxl-github' ></i>
            </a>
            <a href="https://twitter.com/SaiSankatmochan" style="background: #1da1f2;" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Suscribe</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">12k</span>
            </div>
        </div>
    </div>
</body>
</html>
